<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div class="calculator">
    <form>
        <div class="display" >
            <input type="text" name="display" id="screen"></div>
        <div>
            <input type="button" value="Ac" onclick="display.value =''" class="operator">
            <input type="button" value="DE" onclick="display.value =display.value.toString().slice(0,-1)"class="operator">
            <input type="button" value="." onclick="display.value +='.'"class="operator">
            <input type="button" value="/" onclick="display.value +='/'"class="operator">
        </div>
        <div>
            <input type="button" value="7" onclick="display.value +='7'" class="no">
            <input type="button" value="8" onclick="display.value +='8'" class="no">
            <input type="button" value="9" onclick="display.value +='9'" class="no">
            <input type="button" value="*"  onclick="display.value +='*'"class="operator">
        </div>
        <div>
            <input type="button" value="4" onclick="display.value +='4'" class="no">
            <input type="button" value="5" onclick="display.value +='5'" class="no">
            <input type="button" value="6"  onclick="display.value +='6'" class="no">
            <input type="button" value="-"  onclick="display.value +='-'"class="operator">
        </div>
        <div>
            <input type="button" value="1" onclick="display.value +='1'" class="no" style="color: aliceblue;">
            <input type="button" value="2" onclick="display.value +='2'" class="no">
            <input type="button" value="3" onclick="display.value +='3'" class="no">
            <input type="button" value="+"  onclick="display.value +='+'"class="operator">
        </div>
        <div>
            <input type="button" value="00" onclick="display.value +='00'" class="no">
            <input type="button" value="0" onclick="display.value +='0'" class="no">
            <input type="button" value="=" class="equal" onclick="display.value =eval(display.value)" style="color:white;background-color: orangered;font-weight: bold;font-size: 50px;">
        </div>

    </form>
  </div>

</div>
    <script src="/Task2/index.js"></script>
</body>
</html>
